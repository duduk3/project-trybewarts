<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="entrar email" type="email" name="email" id="email" placeholder="Email">
            <input class="entrar senha" type="password" name="password" id="senha" placeholder="Senha">
            <button id="btn-entrar" class="entrar" type="submit" value="entrar">Entrar</button>
        </form>
    </header>
    <main class="form-container">
        <form action="" id="evaluation-form">
            <h2 id="form-title">Fomulário de Avaliação</h2>
            <section class="nome-sobrenome">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="text" id="input-email" placeholder="Email">      
                <div id="select-container">
                    <label for="house">Casa:</label>
                    <select id="house" class="option-casa" name="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div> 
            </section>
            <hr class="hr-line">
            <section class="familia-conteudo">
                <div class="family">
                    <p id="label-family">Qual sua família?</p>
                    <ul>
                        <li><input type="radio" name="family" value="Frontend">Frontend</li>
                        <li><input type="radio" name="family" value="Backend">Backend</li>
                        <li><input type="radio" name="family" value="FullStack">FullStack</li>
                    </ul>
                </div>
                <div id="label-content">
                    Qual conteúdo você está com mais vontade de aprender?
                    <div id="tech-label">
                        <label class="label-conteudo" for="hofs">
                            <input id="hofs" class="input-conteudo" type="checkbox" name="HoFs" value="HoFs">HoFs
                        </label>
                        <label class="label-conteudo" for="jest">
                            <input id="jest" class="input-conteudo" type="checkbox" name="Jest" value="Jest">Jest
                        </label>
                        <label class="label-conteudo" for="promises">
                            <input id="promises" class="input-conteudo" type="checkbox" name="Promisses" value="Promises">Promisses
                        </label>
                        <label class="label-conteudo" for="react">
                            <input id="react" class="input-conteudo" type="checkbox" name="React" value="React">React
                        </label>
                        <label class="label-conteudo" for="sql">
                            <input id="sql" class="input-conteudo" type="checkbox" name="SQL" value="SQL">SQL
                        </label>
                        <label class="label-conteudo" for="python">
                            <input id="python" class="input-conteudo" type="checkbox" name="Python" value="Python">Python
                        </label>
                    </div>
                </div>
            </section>
            <hr class="hr-line">    
            <div class="avaliation">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            
            <!-- Requisito 15     -->
            <div id="textarea-content">
                <label for="textarea" class="textarea">Deixe seu comentário:
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </label>
            </div>
            
            <div>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div> 
            <div>
                <button id="submit-btn" class="entrar" type="submit">Enviar</button>
            </div> 
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
