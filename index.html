<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="entrar email" type="email" name="email" id="email" placeholder="Email">
            <input class="entrar senha" type="password" name="password" id="senha" placeholder="Senha">
            <button id="btn-entrar" class="entrar" type="submit" value="entrar">Entrar</button>
        </form>
    </header>
    <main class="form-container">
        <form action="" id="evaluation-form">
            <h2>Fomulário de Avaliação</h2>
            <section class="nome-sobrenome">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="text" id="input-email" placeholder="Email">      
                <div id="select-container">
                    <label for="house">Casa:</label>
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div> 
            </section>

            <section class="family">
                <ul>
                    <h2 id="label-family">Qual sua família?</h2>
                    <li><input type="radio" name="family" value="Frontend">Frontend</li>
                    <li><input type="radio" name="family" value="Backend">Backend</li>
                    <li><input type="radio" name="family" value="FullStack">FullStack</li>
                </ul>
            </section>
                
            <div id="label-content">
                <p>Qual conteúdo você está com mais vontade de aprender?</p>
                <label for="hofs">
                    <input type="checkbox" name="HoFs" value="HoFs" id="hofs">HoFs
                </label>
                <label for="jest">
                    <input type="checkbox" name="Jest" value="Jest" id="jest">Jest
                </label>
                <label for="promises">
                    <input type="checkbox" name="Promisses" value="Promises" id="promises">Promisses
                </label>
                <label for="react">
                    <input type="checkbox" name="React" value="React" id="react">React
                </label>
                <label for="sql">
                    <input type="checkbox" name="SQL" value="SQL" id="sql">SQL
                </label>
                <label for="python">
                    <input type="checkbox" name="Python" value="Python" id="python">Python
                </label>
            </div>
             
            <div class="avaliation">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            
            <!-- Requisito 15     -->
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário:
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </label>
            </div>
            
            <div>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div> 
            <div>
                <button id="submit-btn" type="submit">Enviar</button>
            </div> 
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
