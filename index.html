<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class="trybewarts-login">
                <input class="entrar email" type="email" name="email" id="email" placeholder="Email">
                <input class="entrar senha" type="password" name="password" id="senha" placeholder="Senha">
                <input class="entrar" id="btn-entrar" type="button" value="Entrar">
            </form>
        </nav>
    </header>

    <main class="form-container">
        <form action="" id="evaluation-form">
            <div>requisito 8</div>
            <div id="select-container">
                <label for="house">Tech:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div> 

            <div>Requisito 12</div>
            
            <div id="label-content">
                <p>Qual conteúdo você está com mais vontade de aprender?</p>
                <label for="hofs">
                    <input type="checkbox" name="HoFs" value="HoFs" id="hofs">HoFs
                </label>
                <label for="jest">
                    <input type="checkbox" name="Jest" value="Jest" id="jest">Jest
                </label>
                <label for="promises">
                    <input type="checkbox" name="Promisses" value="Promises" id="promises">Promisses
                </label>
                <label for="react">
                    <input type="checkbox" name="React" value="React" id="react">React
                </label>
                <label for="sql">
                    <input type="checkbox" name="SQL" value="SQL" id="sql">SQL
                </label>
                <label for="python">
                    <input type="checkbox" name="Python" value="Python" id="python">Python
                </label>
            </div>
             
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>

    <script src="./script.js"></script>
</body>
</html>
